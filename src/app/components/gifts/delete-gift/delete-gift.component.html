<h1 mat-dialog-title>Are you sure you want to delete this gift?</h1>
<mat-dialog-content>
  <p>Please confirm to proceed</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" mat-dialog-close class="action-btn">
    Cancel
  </button>
  <button
    mat-flat-button
    color="accent"
    class="action-btn"
    (click)="deleteGift()"
  >
    Delete
  </button>
</mat-dialog-actions>
