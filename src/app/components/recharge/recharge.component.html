<mat-toolbar color="accent" class="mat-elevation-z8 content-header">
  <span
    style="
      font-size: 2.5rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    "
    >Recharge</span
  >
</mat-toolbar>

<div class="container">
  <mat-card class="card">
    <mat-card-title>Welcome,</mat-card-title>
    <mat-card-subtitle
      >Please enter username and amount to recharge</mat-card-subtitle
    >
    <mat-card-content>
      <form [formGroup]="rechargeForm">
        <div class="mb-8">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-icon matSuffix class="input-icon">person</mat-icon>
            <mat-error
              *ngIf="rechargeForm.controls['username'].touched && rechargeForm.controls['username'].errors?.['required']"
              >Please enter a username</mat-error
            >
          </mat-form-field>
        </div>
        <div class="mb-8">
          <mat-form-field appearance="outline">
            <mat-label>Coins</mat-label>
            <input matInput formControlName="coins" />
            <mat-icon matSuffix class="input-icon">toll</mat-icon>
            <mat-error
              *ngIf="rechargeForm.controls['coins'].touched && rechargeForm.controls['coins'].errors?.['required']"
              >Please enter coins</mat-error
            >
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="start">
      <button
        mat-raised-button
        color="primary"
        class="action-btn"
        [disabled]="rechargeForm.invalid"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
