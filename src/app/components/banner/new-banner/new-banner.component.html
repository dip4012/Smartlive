<h1 mat-dialog-title *ngIf="!data">New Banner</h1>
<h1 mat-dialog-title *ngIf="data">Update Banner</h1>
<mat-dialog-content>
  <div class="preview-image">
    <img
      [src]="newBanner.controls['imageSrc'].value.toString()"
      alt="review-image"
      width="100%"
      height="300px"
      *ngIf="newBanner.controls['imageSrc'].value"
    />
    <mat-icon *ngIf="!newBanner.controls['imageSrc'].value"
      ><span class="material-symbols-outlined"> landscape </span></mat-icon
    >
  </div>
  <form [formGroup]="newBanner">
    <div>
      <mat-form-field>
        <mat-label>Image</mat-label>
        <input matInput style="display: none" />
        <span style="margin-right: 64px"></span>
        <input
          type="file"
          formControlName="imageFile"
          (change)="onFileChange($event)"
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="accent" mat-dialog-close class="action-btn">
    Close
  </button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="newBanner.invalid"
    class="action-btn"
    (click)="addBanner()"
  >
    Save
  </button>
</mat-dialog-actions>
