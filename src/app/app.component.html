<mat-toolbar color="primary" class="mat-elevation-z12">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  <!-- <span class="spacer"></span> -->
  <img
    src="../assets/—Pngtree—business logo design free logo_915991.png"
    alt="Samrtlive logo"
    class="logo"
  />
  <span
    style="
      font-size: 2.5rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    "
    >Smartlive</span
  >
</mat-toolbar>

<mat-sidenav-container class="mat-elevetion-z4">
  <mat-sidenav #sidenav="matSidenav">
    <!-- <div class="side-nav-header"><h1>Menu</h1></div> -->
    <button mat-flat-button style="height: 0; position: absolute"></button>

    <button mat-button class="menu-button" (click)="toDashboard()">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>

    <button mat-button class="menu-button" (click)="toUsers()">
      <mat-icon>person</mat-icon>
      <span>Users</span>
    </button>

    <button mat-button class="menu-button" (click)="toRecharge()">
      <mat-icon>mobile_friendly</mat-icon>
      <span>Recharge</span>
    </button>

    <button mat-button class="menu-button" (click)="toGifts()">
      <mat-icon>redeem</mat-icon>
      <span>Gifts</span>
    </button>

    <button mat-button class="menu-button" (click)="toLevels()">
      <mat-icon>trending_up</mat-icon>
      <span>Levels</span>
    </button>

    <button mat-button class="menu-button" (click)="toBanner()">
      <mat-icon>tour</mat-icon>
      <span>Banner</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <mat-toolbar color="accent" class="mat-elevation-z8 content-header">
      <span
        style="
          font-size: 2.5rem;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        "
        >{{ value }}</span
      >
    </mat-toolbar> -->
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
